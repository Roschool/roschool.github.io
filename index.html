<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn GitHub Pagina</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .repo-card {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            background: white;
            margin: 15px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            text-align: left;
        }
        .repo-card:hover {
            transform: scale(1.03);
        }
        .repo-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .repo-description {
            font-size: 14px;
            color: #666;
            margin: 5px 0;
        }
        .repo-link {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
    <script src="repos.js" defer></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const container = document.getElementById("repo-container");
            
            if (typeof repos !== "undefined" && Array.isArray(repos)) {
                repos.forEach(repo => {
                    const card = document.createElement("div");
                    card.className = "repo-card";
                    
                    const title = document.createElement("div");
                    title.className = "repo-title";
                    title.textContent = repo.name;
                    
                    const description = document.createElement("div");
                    description.className = "repo-description";
                    description.textContent = repo.description || "Geen beschrijving beschikbaar.";
                    
                    const link = document.createElement("a");
                    link.className = "repo-link";
                    link.href = repo.url;
                    link.textContent = "Lees meer â†’";
                    link.target = "_blank";
                    
                    card.appendChild(title);
                    card.appendChild(description);
                    card.appendChild(link);
                    container.appendChild(card);
                });
            } else {
                container.innerHTML = "<p>Geen repositories gevonden.</p>";
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Welkom op mijn GitHub Pagina</h1>
        <p>Klik op een project om meer te lezen.</p>
        <div id="repo-container"></div>
    </div>
</body>
</html>
